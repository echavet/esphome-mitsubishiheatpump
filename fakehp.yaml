        # Text sensors with general information.
text_sensor:
  # Expose ESPHome version as sensor.
  - platform: version
    name: ${name} ESPHome Version
  # Expose WiFi information as sensors.
  - platform: wifi_info
    ip_address:
      name: ${name} IP
    ssid:
      name: ${name} SSID
    bssid:
      name: ${name} BSSID

# Sensors with general information.
sensor:
  # Uptime sensor.
  - platform: uptime
    name: ${name} Uptime

  # WiFi Signal sensor.
  - platform: wifi_signal
    name: ${name} WiFi Signal
    update_interval: 60s

climate:
  - platform: mitsubishi_heatpump  
    name: "${friendly_name}"
    id: hp_sejour
    baud_rate: 0
    # Optional
    hardware_uart: UART0   
    # Optional
    update_interval: 5000ms
    visual:
      min_temperature: 21
      max_temperature: 28
      temperature_step: 0.5

    